<div>
    {{ vm.message }}
    
    <div class="panel-heading" style="background-color:cornflowerblue" ng-click="collapse()">
        {{ user.name  }}
    </div>
    <div class="panel-body" ng-hide="collapsed" state-display="user.level user-ok user-warning user-problem user-error">
        <address-directive user="user"></address-directive>
        <div>
            <h4>Friends</h4>
            <ul>
                <li ng-repeat='friend in user.friends'>
                {{friend}}
                    <remove-friend method="removeFriend(friend)"></remove-friend>
                </li>
            </ul>
        </div>

        <h2 ng-show="!!messageClick">Message {{messageClick}}</h2>
        <button ng-hide="messageClick" class="btn btn-success" ng-click="clickme()">Click me</button>
        <button ng-click="nextState()" class="btn btn-info">Next state</button>
    </div> 
</div>
